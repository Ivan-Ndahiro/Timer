<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="Timer.css">
        <link rel="icon" type="image/png" href="./clock.png">
        <script type="text/javascript" src="Timer.js"></script>
    </head>
    <body>
        <h1>Countdown Timer</h1>
        <form>
            <input type="datetime-local" id="fulltime" name="fulltime">
        </form>
        <h3 id="chosenTime"></h3>
        <h2 id="MyTime"></h2>
        <div class="wrapper">
            <button type="button" onclick="count()">Click for Countdown</button>
            <button type="button" onclick="nowTime()">Click for Current Time</button>
        </div>
        <p id="Time"></p>
    </body>
</html>
